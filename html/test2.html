<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #box {
            width: 800px;
            height: 900px;
            position: absolute;
            left: 100px;
            top: 200px;
            background: pink;
        }

        div {
            width: 250px;
            height: 30px;
            background: green;
        }

        #box div:nth-of-type(odd) {
            background: red;
        }
    </style>
    <script src="../js/jquery-3.4.1.js"></script>
</head>

<body>
    <div id="box">
        <div id="div1">点我获取并改变宽度</div>
        <div id="div2">点我获取并改变窗口偏移量</div>
        <div id="div3">点我获取最近定位元素偏移量</div>
    </div>

    <script>
        $(function () {
            $("#div1").click(function () {
                alert($(this).width());
                $(this).width(500);
            });

            $("#div2").click(function () {
                alert("left:" + $(this).offset().left + " top:" + $(this).offset().top);
                $(this).offset({
                    left: "300",
                    top: 300
                });
            });
            $("#div3").click(function () {
                alert("left:" + $(this).position().left + " top:" + $(this).offset().top);
            });

        });
    </script>
</body>

</html>
