<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        .box {
            margin: 50px;
            width: 400px;
            height: 400px;
            background: red;
            position: relative;
        }

        .box .small {
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            top: -30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="small"></div>
    </div>
    <script>
        let obox = document.getElementsByClassName("small")[0];
        obox.onmousemove = function (e) {
            // clientY 鼠标相对于可是窗口的距离
            // offsetTop 元素相对于网页顶部的距离
            console.log(e.offsetY);
        }
    </script>
</body>

</html>
