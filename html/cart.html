<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/rightnav.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/cart.js"></script>
</head>

<body>
    <div id="cart">
        <div id="header">
            <include src="./header_t.html"></include>
        </div>
        <div id="main">
            <div class="content">
                <div class="title">全部商品 <span class="shopnum">0</span></div>
                <table class="cart_content" rules="rows">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="allSelect" checked>全选</th>
                            <th>商品信息</th>
                            <th>单价（元）</th>
                            <th>数量</th>
                            <th>小计（元）</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="shop_cont"></tbody>
                </table>
                <div class="table_footer clear">
                    <div class="info clear">
                        <div class="money">共有<span class="choose"> 0 </span>商品，总计：<span class="total">￥0</span></div>
                        <button class="mbtn">去付款</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <include src="./footer.html"></include>
        </div>
        <div id="right_nav">
            <include src="./rightnav.html"></include>
        </div>
    </div>
</body>

</html>
