<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/detailspage.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/detailspage.js"></script>
</head>

<body>
    <div id="details">
        <div id="header">
            <include src="./header_t.html"></include>
        </div>
        <div id="banner">
            <div class="bg"></div>
        </div>
        <div id="nav">
            <ul class="nav_l clear">
                <li class="lis"><a href="">首页</a></li>
                <li class="lis"><a href="">短袖T恤</a></li>
                <li class="lis"><a href="">长袖T恤</a></li>
                <li class="lis"><a href="">套装</a></li>
                <li class="lis"><a href="">连衣裙</a></li>
                <li class="lis"><a href="">裤子</a></li>
                <li class="lis"><a href="">卫衣</a></li>
                <li class="lis"><a href="">外套</a></li>
            </ul>
        </div>
        <div id="main">
            <div class="content">
                <div id="left_m">
                    <!-- 修改部分 -->
                    <div id="l_box">
                        <div id="mask"></div>
                        <div id="rectangle"></div>
                        <img src="" />
                    </div>
                    <div id="r_box">
                        <img src="" />
                    </div>
                    <!-- 修改部分 -->
                    <div class="small">
                        <ul class="small_photo">
                            <li class="lis">
                                <p></p>
                            </li>
                            <li class="lis">
                                <p></p>
                            </li>
                            <li class="lis">
                                <p></p>
                            </li>
                            <li class="lis">
                                <p></p>
                            </li>
                            <li class="lis">
                                <p></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="center_m">
                    <h4 class="title"></h4>
                    <div class="info">
                        <div class="org"><span class="info_n">价格:</span><del class="org_i"></del></div>
                        <div class="sale"><span class="info_n">促销价：</span><span class="sale_i"></span></div>
                        <div class="offer"><span class="info_n">店铺优惠：</span><span class="offer_i"></span></div>
                    </div>
                    <div class="sever"><span class="info_n">客服:</span><span class="gif"></span></div>
                    <div class="gobuy">
                        <div class="color"><span class="info_n">颜色:</span>
                            <ul class="cen_photo clear">
                                <li class="tip"></li>
                                <li class="tip"></li>
                                <li class="tip"></li>
                                <li class="tip"></li>
                                <li class="tip"></li>
                            </ul>
                        </div>
                        <div class="size"><span class="info_n">尺码:</span>
                            <ul class="size_c clear">
                                <li class="si">S</li>
                                <li class="si">M</li>
                                <li class="si">L</li>
                                <li class="si">XL</li>
                            </ul>
                        </div>
                        <div class="num"><span class="info_n">数量:</span>
                            <div class="number">
                                <span class="less">-</span>
                                <input type="text" class="val">
                                <span class="push">+</span>
                            </div>
                        </div>
                        <div class="btns">
                            <button class="buy">立刻购买</button>
                            <button class="car">加入购物车</button>
                        </div>
                        <div class="severshow"><span class="info_n">服务说明:</span>
                            <ul class="ut clear">
                                <li class="uts"><img src="../images/180417_25kbfg1c3hdbd120394ji4b11bk2k_36x36.png"
                                        alt="">72小时发货</li>
                                <li class="uts"><img src="../images/180417_25kbfg1c3hdbd120394ji4b11bk2k_36x36.png"
                                        alt="">7天无理由退货</li>
                                <li class="uts"><img src="../images/180417_25kbfg1c3hdbd120394ji4b11bk2k_36x36.png"
                                        alt="">延误必赔</li>
                                <li class="uts"><img src="../images/180417_25kbfg1c3hdbd120394ji4b11bk2k_36x36.png"
                                        alt="">退货补运费</li>
                                <li class="uts"><img src="../images/180417_25kbfg1c3hdbd120394ji4b11bk2k_36x36.png"
                                        alt="">全国包邮</li>
                            </ul>
                        </div>
                        <div class="money"><span class="info_n">支付方式:</span><span class="money_bg"></span></div>
                    </div>
                </div>
                <div class="right_m">
                    <p class="r_title">热卖推荐</p>
                    <ul class="hot">
                        <li class="hot_li">
                            <img src="../images/hot1.jpg" alt="">
                            <p>￥75</p>
                        </li>
                        <li class="hot_li">
                            <img src="../images/hot2.jpg" alt="">
                            <p>￥35</p>
                        </li>
                        <li class="hot_li">
                            <img src="../images/hot3.jpg" alt="">
                            <p>￥88</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="legend">
            <div class="content"><img src="../images/详情页内容.png"></div>
        </div>
        <div id="footer">
            <include src="./footer.html"></include>
        </div>
    </div>
