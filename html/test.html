<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="fl item-box cube-acm-node has-log-mod">
        <a class="goods-image J_dynamic_imagebox J_loading_success" target="_blank">
            <img class="J_dynamic_img fill_img"
                src="https://s11.mogucdn.com/mlcdn/c45406/190723_1aedk6221iga273374jeehfka98j9_640x960.jpg_400x9999.v1c7E.81.webp"
                alt=""></a> <a class="goods-title" target="_blank">法式初恋小个子气质小黑裙</a>
        <div class="goods-price"> <em>¥59</em> <del>¥114.15</del> </div>
    </div>
    <script>
        // let a = $(".fl").find("em").eq(0).html().substr(1);
        // console.log(a);
        var arrT = [];
        $(".fl").each(function (index, item) {
            var o = {};
            o.src = $(item).find(".fill_img")[0].src;
            o.title = $(item).find(".goods-title").html();
            o.original_price = Number($(item).find("em").eq(0).html().substr(1));
            o.sale_price = Number($(item).find("del").eq(0).html().substr(1));
            arrT.push(o);
        })
        console.log(arrT)
    </script>
